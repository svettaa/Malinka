{% extends 'base.html' %}


{% block title %}
Список фарб
{% endblock %}


{% block header %}
Список фарб
{% endblock %}


{% block content %}
<div class="container content">
<!-- Table - list of paints -->
<div class="row">
    <div class="col-12 col-sm-10 mx-auto">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 70px" scope="col"></th>
                <th style="width: 15%" scope="col">Номер фарби</th>
                <th scope="col">Назва</th>
                <th scope="col">Залишок, мл</th>
            </tr>
            </thead>
            <tbody>

            {% for paint in paints %}
            <tr>
                <td>
                    <div class="d-flex justify-content-between">
                    <a class="btnEdit"
                       href="{{ url_for('edit_paint_get', paint_id=paint.id) }}">
                        <span class="fa fa-edit"></span>
                    </a>
                    <a
                       href="{{ url_for('delete_paint_get', paint_id=paint.id) }}">
                        <span class="fa fa-trash"></span>
                    </a>
                    </div>
                </td>
                <td>{{ paint.code }}</td>
                <td>{{ paint.name }}</td>
                <td class="paint_left">{{ paint.left_ml }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-10 offset-1">
        <a href="{{ url_for('new_paint_get') }}">
            <button type="submit" class="btn btn-primary">Додати</button>
        </a>
    </div>
</div>

</div>
{% endblock %}
