{% extends 'base.html' %}


{% block title %}
Змінити/додати поставку
{% endblock %}


{% block header %}
Змінити/додати поставку
{% endblock %}


{% block content %}


<div class="row">
    <div class="col-12 col-sm-10 mx-auto">
        <form action="{{ action }}" method="POST">
            <div class="form-group row">
                <label for="supplyPaint" class="col-md-2 col-form-label">Фарба *</label>
                <div class="col-md-10">
                    <select class="form-control" id="supplyPaint" name="supplyPaint">

                        {% for paint in paints %}
                        <option value="{{ paint.id }}"
                                {% if paint.id== supply.paint_id %}
                                selected
                                {% endif %}>
                            {{ paint.code }} - {{ paint.name }}
                        </option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="supplyHowMuch" class="col-md-2 col-form-label">Кількість, мл *</label>
                <div class="col-md-3">
                    <input type="number" min="0" max="5000" step="5" class="form-control" id="supplyHowMuch"
                           name="supplyHowMuch"
                           value="{% if supply %}{{ supply.amount }}{% else %}100{% endif %}">
                </div>
            </div>

            <div class="form-group row">
                <label for="supplyDate" class="col-md-2 col-form-label">Дата *</label>

                <div class="col-md-3">
                    <input type="date" id="supplyDate" class="form-control" name="supplyDate"
                           value="{{ supply.supply_date }}">
                </div>

                <!--                <div class="col-md-3 input-group date" id="datetimepicker" data-target-input="nearest">-->
                <!--                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker"/>-->
                <!--                    <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">-->
                <!--                        <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                    <a href="{{ url_for('supplies_get') }}">
                        <button type="button" class="btn btn-secondary">Назад</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
