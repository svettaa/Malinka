{% extends 'base.html' %}


{% block title %}
Змінити/додати фарбу
{% endblock %}


{% block header %}
Змінити/додати фарбу
{% endblock %}


{% block content %}


<div class="row">
    <div class="col-12 col-sm-10 mx-auto">
        <form action="{{ action }}" method="POST">
            <div class="form-group row">
                <label for="paintNum" class="col-md-2 col-form-label">Номер фарби *</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="paintNum" name="paintNum"
                           value="{{ paint.code }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="paintName" class="col-md-2 col-form-label">Назва *</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="paintName" name="paintName"
                           value="{{ paint.name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="paintLeft" class="col-md-2 col-form-label">Залишок *</label>
                <div class="col-md-2">
                    <input type="number" min="0" max="5000" step="5" class="form-control" id="paintLeft"
                           name="paintLeft"
                           value="{% if paint %}{{ paint.left_ml }}{% else %}0{% endif %}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                    <a href="{{ url_for('paints_get') }}">
                        <button type="button" class="btn btn-secondary">Назад</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
