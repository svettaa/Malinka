{% extends 'base.html' %}


{% block title %}
Список категорій
{% endblock %}


{% block header %}
Список категорій
{% endblock %}


{% block content %}

<!-- Table - list of categories -->

<div class="row ">
    <div class="col-12 col-md-10 mx-auto">
        <table class="table table-bordered table-responsive-lg">
            <thead>
            <tr>
                <th style="width: 70px" scope="col"></th>
                <th scope="col">Назва категорії</th>
            </tr>
            </thead>
            <tbody>

            {% for category in categories %}
            <tr>
                <td>
                    <div style="width: 50px" class="d-flex justify-content-between">
                        <a class="btnEdit" href="{{ url_for('edit_category_get', category_id=category.id) }}">
                            <span class="fa fa-edit"></span>
                        </a>
                        <!--                    <a href="{{ url_for('delete_category_get', category_id=category.id) }}" data-toggle="modal" data-target="#modalAreYouSure">-->
                        <a href="{{ url_for('delete_category_get', category_id=category.id) }}">
                            <span class="fa fa-trash"></span>
                        </a>
                    </div>
                </td>
                <td>{{ category.name }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-10 offset-sm-1">
        <a href="{{ url_for('new_category_get') }}">
            <button class="btn btn-primary">Додати</button>
        </a>
    </div>
</div>


{% endblock %}
