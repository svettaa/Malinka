{% extends 'base.html' %}


{% block title %}
Категорії
{% endblock %}


{% block content %}

<div class="row mt-3 mb-3">
    <div class="container">
        <h4 class="d-flex justify-content-center">Список категорій</h4>
    </div>
</div>
<!-- Table - list of categories -->
<div class="row ">
    <div class="col-12 col-sm-10 mx-auto">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 10%" scope="col"></th>
                <th scope="col">Назва категорії</th>
            </tr>
            </thead>
            <tbody>

            {% for category in categories %}
            <tr>
                <td >
                    <a class="btnEdit" href="{{ url_for('category', category_id=category.id) }}">
                        <span class="fa fa-edit"></span>
                    </a>
                    <a href="{{ url_for('category_delete', category_id=category.id) }}">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
                <td>{{ category.name }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-10 offset-md-1">
        <a href="{{ url_for('category_new') }}"><button class="btn btn-primary">Додати</button></a>
    </div>
</div>





{% endblock %}
