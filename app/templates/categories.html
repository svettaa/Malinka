{% extends 'base.html' %}


{% block title %}
Categories
{% endblock %}


{% block content %}

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#categList"
           role="tab" data-toggle="tab">Список категорій</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#categAdd" role="tab"
           data-toggle="tab">Додати категорію</a>
    </li>
</ul>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade show active" id="categList">
        <!-- Table - list of categories -->
        <div class="row">
            <div class="col-12 col-sm-10 mx-auto">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th style="width: 5%" scope="col"></th>
                        <th style="width: 10%" scope="col"></th>
                        <th scope="col">Назва категорії</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="check" value="">
                            </div>
                        </th>
                        <td>
                            <a href="#">Змінити</a>
                            <a href="#">Видалити</a>
                        </td>
                        <td>Манікюр</td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="check" value="">
                            </div>
                        </th>
                        <td>
                            <a href="#">Змінити</a>
                            <a href="#">Видалити</a>
                        </td>
                        <td>Покраска</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div role="tabpanel" class="tab-pane fade" id="categAdd">
    <!-- Create category -->
        <div class="row mt-5">
            <div class="col-12 col-sm-10 mx-auto">
                <form>
                    <div class="form-group row">
                        <label for="categName" class="col-md-2 col-form-label">Назва категорії</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"id="categName" name="categName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10 offset-md-2">
                            <button type="submit" class="btn btn-primary">Додати</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock %}
