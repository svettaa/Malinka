{% extends 'base.html' %}


{% block title %}
Змінити/додати категорію
{% endblock %}


{% block header %}
Змінити/додати категорію
{% endblock %}


{% block content %}
<div class="container content">
<div class="row">
    <div class="col-12 col-sm-10 mx-auto">
        <form action="{{ action }}" method="POST">
            <div class="form-group row">
                <label for="categEditName" class="col-lg-2 col-form-label">Назва категорії *</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="categEditName" name="categName"
                           value="{{ category.name }}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-10 offset-lg-2">
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                    <a href="{{ url_for('categories_get') }}">
                        <button type="button" class="btn btn-secondary">Назад</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
