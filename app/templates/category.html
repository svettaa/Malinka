{% extends 'base.html' %}


{% block title %}
Category
{% endblock %}


{% block content %}

<div class="row mt-5">
    <div class="col-12 col-sm-10 mx-auto">
        <form action="{{ action }}" method="POST">
            <div class="form-group row">
                <label for="categEditName" class="col-md-2 col-form-label">Назва категорії</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="categEditName" name="categName"
                    value="{{ category.name }}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
